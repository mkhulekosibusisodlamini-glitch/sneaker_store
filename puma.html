<!DOCTYPE html>
<html lang="en">
<head>

<header>
  <h1 class="logo">Sneaker<span>Hub</span></h1>

<!-- Search + Filter -->
<div class="search-filter-bar">
  <input id="searchInput" onkeyup="searchProducts()" placeholder="Search Puma...">
  <select id="priceFilter" onchange="filterPrice()">
    <option value="all">All Prices</option>
    <option value="low">Below R120</option>
    <option value="mid">R120 - R150</option>

  <h2>Puma Sneakers</h2>

    <div class="product">

      <h3>Puma RS-X</h3>
      <p>R130</p>
      <button onclick="addToCart('Puma RS-X', 130, this.previousElementSibling.src)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1579338556564-c18a5d2e18ca" alt="Puma Suede">
      <h3>Puma Suede</h3>
      <p>R110</p>
      <button onclick="addToCart('Puma Suede', 110, this.previousElementSibling.src)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a" alt="Puma Cali">
      <h3>Puma Cali</h3>
      <p>R120</p>
      <button onclick="addToCart('Puma Cali', 120, this.previousElementSibling.src)">Add to Cart</button>
